  function filter_by_price() {
    console.log('amit')
    var select = document.querySelector('#price').value
    if (select == 'asc') {
      womensData.sort(function (a, b) {
        return a.price - b.price
      })
      // console.log(womensData)
      display(womensData)
      // window.location.reload()
    }

    if (select == 'dec') {
      womensData.sort(function (a, b) {
        return b.price - a.price
      })
      // console.log(cartData)
      display(womensData)
      // window.location.reload()
    }


  }


  function display(womensData) {
    document.querySelector('#container').innerHTML= "";
    womensData.map(function (elem) {
      //  console.log('amit')
      var card = document.createElement('div')

      var img = document.createElement('img')
      img.src = elem.image_url

      var name = document.createElement('h3')
      name.textContent = elem.name

      var price = document.createElement('p')
      price.textContent = elem.price

      var Off_price = document.createElement('p')
      Off_price.textContent = elem.strikedoffprice

      var btn = document.createElement('button')
      btn.textContent = "Add to Cart"
      card.append(img, name, price, Off_price, btn)

      document.querySelector('#container').append(card)

      btn.addEventListener("click", function () {
        addToCart(elem)
      })

    })


  }

  function addToCart(elem) {
    //  console.log(elem)
    cartData.push(elem)
    //  console.log(cartData)
    localStorage.setItem('cartItem', JSON.stringify(cartData))

  }
