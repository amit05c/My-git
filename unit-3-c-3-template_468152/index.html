<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>

    <style>

    </style>
  </head>
  <body>
    <div id="navbar">
      <h1 id="wallet">Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->

      <input type="number" id="amount">
      <button id="add_to_wallet" onclick="addMoney()">Add money</button>
      <a href="movies.html"><button>Go to movies</button></a>
    </div>
  </body>
</html>

<script>

  
  let arr= JSON.parse(localStorage.getItem('myarr')) || []

  let wallet=document.getElementById('wallet')

 wallet.textContent=JSON.parse(localStorage.getItem('amount'))

  let totalAmount;
addMoney= () => {

  let amount=document.getElementById('amount').value
  arr.push(amount)
  // console.log(arr)
  localStorage.setItem('myarr',JSON.stringify(arr))

     totalAmount=arr.reduce(function(acc,element,item,arr){
     return acc+Number(element)
  },0)



  // let initial=JSON.parse(localStorage.getItem(amount)) || 0
  //  totalAmount= Number(initial+ amount) 
  // console.log(totalAmount)

  localStorage.setItem('amount',JSON.stringify(totalAmount))
  window.location.reload()
}

</script>
